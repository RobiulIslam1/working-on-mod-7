<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h1>Jamaler Ma Spacial Pitha</h1>
    <form action="">
        <p> Full Name: <input type="text " placeholder="Full Name"></p>
        <p>E-mail: <input type="text" placeholder="E-mail"></p>
        <fieldset>
            <legend>Select your pitha.</legend>
            <p>
                <label for="Chitoi"><input type="radio" name="Pitha" id="Chitoi"> Chitoi</label>
            </p>
            <p>
                <label for="Vapa"><input type="radio" name="Pitha" id="Vapa">Vapa</label>
            </p>
            <p>
                <label for="Pati shapta"><input type="radio" name="Pitha" id="Pati shapta">Pati shapta</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your Vorta</legend>
            <p>
                <label for="Sorisha Vorta"> <input type="checkbox" name="Vorta" id="Sorisha Vorta">Sorisha Vorta</label>
            </p>
            <p>
                <label for="Dhone Bata"><input type="checkbox" name="Vorta" id="Dhone Bata">Dhone Bata</label>
            </p>
            <p>
                <label for="Chingri Vorta"><input type="checkbox" name="Vorta" id="Chingri Vorta">Chingri Vorta</label>
            </p>
        </fieldset>

        <p>
            Spacial instruction:<br>
            <textarea name="Instruction" id="" cols="30" rows="10" placeholder="Write instruction if needed"></textarea>
        </p>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
</body>

</html>
